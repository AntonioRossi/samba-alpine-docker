[global]
    netbios name = sambaalpine
    server string = Samba %v in an Alpine Linux Docker container
    security = user
    guest account = nobody
    map to guest = Bad User

    # needed for some older or picky clients, like Onkyo AV receivers, if there are other SMB shares/servers in the same subnet
    preferred master = yes

    # disable printing
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes

[data]
    comment = Data
    path = /shared
    read only = yes
    write list = rio
    guest ok = yes
