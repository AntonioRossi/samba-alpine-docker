[global]
    netbios name = sambaalpine
    workgroup = WORKGROUP
    server string = Samba %v in an Alpine Linux Docker container
    security = user
    guest account = nobody
    map to guest = Bad User

    # things you might not need at all, turned on for some discovery bug chasing
    wins support = yes
    preferred master = yes
    server role = standalone

    # disable printing
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes

[data]
    comment = Data
    path = /shared
    read only = yes
    write list = rio
    guest ok = yes
