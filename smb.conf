[global]
    disable netbios = yes
    smb ports = 445
    server string = Samba %v in an Alpine Linux Docker container
    security = user
    guest account = nobody
    map to guest = Bad User
    
    # disable printing
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes
    
[data]
    comment = Data
    path = /shared
    browsable = yes
    browse list = yes
    read only = yes
    write list = rio
    guest ok = yes
